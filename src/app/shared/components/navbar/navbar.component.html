<section class="nav_shadow d-flex justify-content-between align-items-center px-1">
  <div>
    <img src="../../../../assets/images/logo_2.svg" class="logo_w" alt="">
  </div>

  <div class=" d-flex gap-2">
    <img src="../../../../assets/images/Notification_1.svg" alt="">
    <div class="y-line my-auto"></div>
    <div class="d-flex align-items-center pt-2">
      <div>
        <img src="../../../../assets/images/avatar.png" class="mx-2" style="width: 60px;" alt="">
      </div>
      <div>
        <p class="h5">{{userName}}</p>
        <p class="fw-light">{{email}}</p>
      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon color="primary">expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/core/dashboard/profile">
          <mat-icon color="primary">account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="openChangePasswordDialog()">
          <mat-icon color="primary">lock_reset</mat-icon>
          <span>Change Password</span>
        </button>

        <button mat-menu-item (click)="myLogout()">

          <mat-icon color="primary">logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>




    </div>
  </div>
</section>

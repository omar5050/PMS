<section class="d-flex  justify-content-center align-items-center ">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-11">

        <div mat-dialog-content class="">

          <form [formGroup]="verifyAccount">

            <div class="container">
              <span class=" text-white ">Welcome to PMS</span>
              <h3>Verify Account</h3>
              <div class="row ">
                <div class="col-md-12">
                  <div class="form-item">
                    <mat-form-field appearance="fill" class="w-100">
                      <mat-label>Email</mat-label>
                      <input type="email" formControlName="email" matInput placeholder="Enter Your Email">
                      <mat-icon matSuffix>email</mat-icon>
                      <mat-error *ngIf="verifyAccount.invalid"
                        class="custom-error-style">{{getErrorMessageforEmail()}}</mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-item">
                    <mat-form-field appearance="fill" class="w-100">
                      <mat-label>OTP Verification</mat-label>
                      <input formControlName="code" matInput placeholder="Enter Verification" type="text">
                      <mat-icon matSuffix>vpn_key</mat-icon>
                      <mat-error *ngIf="verifyAccount.invalid"
                        class="custom-error-style">{{getErrorMesgOTP()}}</mat-error>
                    </mat-form-field>
                  </div>
                </div>

              </div>
            </div>



          </form>
          <div mat-dialog-actions class="d-flex justify-content-between mt-2">
            <button class="text-white w-25 " mat-button (click)="onNoClick()">Cancel</button>
            <button type="submit" class="main text-white w-25 " [disabled]="verifyAccount.invalid" mat-button
              [mat-dialog-close]="verifyAccount.value" cdkFocusInitial>Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="edit-profile" class=" d-flex justify-content-center align-items-center ">
    <div class="container">
        <div class="row">

            <form [formGroup]="updateProfileForm" (ngSubmit)="onUpdateProfile(updateProfileForm)">
                <a routerLink="../" class="d-flex align-items-center text-muted ">
                    <mat-icon>arrow_back</mat-icon>
                    View
                </a>
                <h3>update user profile</h3>
                <hr>
                <ngx-dropzone [multiple]="false" no_multiple (change)="onSelect($event)">
                    <img *ngIf="previewImg" [src]="previewImg" alt="" #img>
                    <div
                        [class]="!profileImgValue && !previewImg ? 'label_custom-style d-flex justify-content-center align-items-center ' : 'visually-hidden'">
                        <ngx-dropzone-label>Upload Profile</ngx-dropzone-label>
                    </div>
                    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
                        [removable]="true" (removed)="onRemove(f)">
                        <ngx-dropzone-label></ngx-dropzone-label>
                    </ngx-dropzone-image-preview>

                </ngx-dropzone>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Name</mat-label>
                            <input formControlName="userName" matInput placeholder="Update Your Name">
                            <mat-icon matSuffix>person</mat-icon>

                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput placeholder="Update Your E-mail" type="email">
                            <mat-icon matSuffix>email</mat-icon>
                            <mat-error *ngIf="email?.getError('required')">
                                email is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>country</mat-label>
                            <input formControlName="country" matInput placeholder="Update Your country">
                            <mat-icon matSuffix>flag</mat-icon><mat-error *ngIf="country?.getError('required')">
                                country is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Phone Number</mat-label>
                            <input formControlName="phoneNumber" matInput placeholder="Update Your Number" type="tel">
                            <mat-icon matSuffix>phone</mat-icon>
                            <mat-error *ngIf="phoneNumber?.getError('required')">
                                Phone is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-md-12">
                        <mat-form-field class="w-100">
                            <mat-label>Confirm Password</mat-label>
                            <input formControlName="confirmPassword" matInput
                                [type]="hideConfirmPass ? 'password' : 'text'" placeholder="Confirm New Password">
                            <button type="button" mat-icon-button matSuffix (click)="hideConfirmPass = !hideConfirmPass"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPass">
                                <mat-icon>{{hideConfirmPass ? 'visibility_off' :
                                    'visibility'}}</mat-icon>
                            </button>
                            <mat-error class="custom-error-style"
                                *ngIf="updateProfileForm.get('confirmPassword')?.hasError('required')">
                                Confirm Password is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-12 text-center ">
                    <button type="submit" class="main w-25 text-white"
                        [disabled]="updateProfileForm.invalid">Register</button>
                </div>
            </form>
        </div>
    </div>
</section>

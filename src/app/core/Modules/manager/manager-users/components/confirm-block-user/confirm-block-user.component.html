<section>
    <div class="container">
        <div class="row py-3">
            <div class=" text-center">
                <i class="fa-solid fa-ban fa-beat fa-5x text-danger"></i>
                <p class="my-3">Are You Sure <span>{{data.isActivated?'Block':'UnBlock'}}</span> This User <span class="fw-bold">{{data.userName}}</span>?</p>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class=" w-25 main text-white"  (click)="onNoClick()">Cancel</button>
                <button class=" btn-danger btn w-25 text-white" [mat-dialog-close]="data.id">{{data.isActivated?'Block':'UnBlock'}}</button>
            </div>
        </div>
    </div>
</section>

<section>

  <div class="title-page shadow px-5 w-100">
    <h2>Projects</h2>
    <button [routerLink]="'add'"><span>
        <i class="fa-solid fa-plus"></i>
      </span> Add New Project</button>
  </div>
  <div class="table-container mt-5 mx-5">
    <div class="w-25 px-3">
      <input [(ngModel)]="searchKey" type="text" placeholder="Search By Title" class="form-control"
        (keyup.enter)="getAllProjects()">
    </div>
    <table class="table table-striped my-3">
      <thead class=" text-center">
        <th>Manager Name</th>
        <th>title</th>
        <th>description</th>
        <th>Created at</th>
        <th>Modification date</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData" class=" text-center">
          <td>{{item.manager?.userName}}</td>
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.creationDate | date}}</td>
          <td>{{item.modificationDate | date}}</td>
          <td><button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item  (click)="openProjectDetailes(item)">
                <mat-icon color="primary">visibility</mat-icon>
                <span>View</span>
              </button>
              <button mat-menu-item [routerLink]="['edit',item.id]">
                <mat-icon color="primary">edit_square</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="openDeleteProjectDialog(item)">
                <mat-icon color="primary">delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </tr>

      </tbody>
    </table>
    <mat-paginator [length]="tableResponse?.totalNumberOfRecords" [pageSize]="tableResponse?.pageSize"
      [pageIndex]="tableResponse?.phoneNumber" [pageSizeOptions]="pageSizeOptions" (page)="handlePageEvent($event)"
      aria-label="Select page">
    </mat-paginator>

  </div>

</section>

<section class="container-fluid py-3">

    <a class="text-end d-block myPointer my-3" (click)="onNoClick()"><i class="fa-regular fa-2x fa-circle-xmark text-danger"></i></a>

    <div class="text-center">
        <div class="d-flex justify-content-center align-items-center">
            <h3 class="form-label m-3">Manager Name  :  <span class=" fw-lighter">{{data.manager.userName}}</span></h3>
    
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <h3 class="form-label m-3">Project Title  :  <span class=" fw-lighter">{{data.title}}</span></h3>

        </div>
        <div class="d-flex justify-content-center align-items-center">
            <h3 class="form-label m-3">Project Description  :  <span class=" fw-lighter">{{data.description}}</span></h3>

        </div>
        <div class="d-flex justify-content-center align-items-center">
            <h3 class="form-label m-3">Creation Date  :  <span class=" fw-lighter">{{data.creationDate | date}}</span></h3>

        </div>
    </div>
    <div class="text-end">
        <button class="btn main text-white w-25" [mat-dialog-close]="data.id">Close</button>
    </div>
</section>
